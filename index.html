<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Price Predictor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        
           body {
            /* We use a direct link to an image on the internet */
            background: url("https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80") no-repeat center center fixed; 
            background-size: cover;
            background-color: #2c3e50; 
            font-family: 'Poppins', sans-serif;
        }
        

        /* Glassmorphism Effect for the Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-top: 50px;
            padding: 0;
            overflow: hidden; /* Keeps the header corners rounded */
        }

        .header {
            background-color: #ff5e00; /* Orange accent */
            color: white;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-predict {
            background-color: #ff5e00;
            border: none;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
        }

        .btn-predict:hover {
            background-color: #e05200;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 94, 0, 0.4);
        }

        /* Result Box Styling */
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            background-color: #212529; /* Dark background */
            color: #fff;
            text-align: center;
            display: none; /* Hidden by default */
            border-left: 5px solid #ff5e00;
        }

        .result-box h4 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="glass-card">
                    <div class="header">
                        ðŸš— Car Price Predictor
                    </div>
                    
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8" name="Modelform">
                            
                            <div class="mb-3">
                                <label class="form-label">Select Company</label>
                                <select class="form-select" id="company" name="company" required onchange="load_car_models(this.id, 'car_models')">
                                    {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Select Car Model</label>
                                <select class="form-select" id="car_models" name="car_models" required>
                                    <option value="" disabled selected>Select Company First</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Year of Purchase</label>
                                <select class="form-select" id="year" name="year" required>
                                    {% for year in years %}
                                    <option value="{{ year }}">{{ year }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Fuel Type</label>
                                <select class="form-select" id="fuel_type" name="fuel_type" required>
                                    {% for fuel in fuel_types %}
                                    <option value="{{ fuel }}">{{ fuel }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Kilometers Driven</label>
                                <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="ex: 50000" min="1" required>
                            </div>

                            <div class="mt-4">
                                <button type="button" class="btn btn-primary btn-predict" onclick="send_data()">Check Price</button>
                            </div>
                        </form>
                        
                        <div class="result-box" id="result-area">
                            <h4><span id="prediction"></span></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Function to Load Models dynamically based on Company
        function load_car_models(company_id, car_model_id) {
            var company = document.getElementById(company_id);
            var car_model = document.getElementById(car_model_id);
            
            // Clear current options
            car_model.value = "";
            car_model.innerHTML = "<option value='' disabled selected>Loading...</option>";
            
            fetch('/models/' + company.value).then(function(response){
                response.json().then(function(data) {
                    var all_models = "";
                    for (var i = 0; i < data.models.length; i++) {
                        all_models += "<option value='" + data.models[i] + "'>" + data.models[i] + "</option>";
                    }
                    car_model.innerHTML = all_models;
                });
            });
        }

        // 2. Function to Send Data to Flask and Get Prediction
        function send_data() {
            var form = document.querySelector('form');
            
            // Check if user filled everything
            if(!form.checkValidity()) {
                form.reportValidity(); // Shows the "Please fill out this field" tooltip
                return;
            }

            var fd = new FormData(form);
            var xhr = new XMLHttpRequest();
            
            var resultArea = document.getElementById('result-area');
            var predictionText = document.getElementById('prediction');
            
            // Show Loading Animation
            resultArea.style.display = "block";
            predictionText.innerHTML = "Calculating Price...";

            xhr.open('POST', '/predict', true);
            
            xhr.onreadystatechange = function() {
                if(xhr.readyState == XMLHttpRequest.DONE) {
                    try {
                        // Parse JSON response from Python
                        var data = JSON.parse(xhr.responseText);
                        
                        if (data.status === 'success') {
                            // Success! Show Price
                            predictionText.innerHTML = "Estimated Price: " + data.price;
                        } else {
                            // Backend Error! Show Message
                            predictionText.innerHTML = "<span style='color:#ff6b6b'>Error: " + data.message + "</span>";
                            console.error("Backend Error:", data.message);
                        }
                    } catch (e) {
                        // Javascript/Network Error
                        predictionText.innerHTML = "<span style='color:#ff6b6b'>Connection Error! Check Terminal.</span>";
                        console.error("Parsing Error:", xhr.responseText);
                    }
                }
            };
            xhr.send(fd);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
